<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuccorTrail - Donor Registration</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="/" class="logo">SuccorTrail</a>
        <div>
          <a href="/donor" class="btn btn-primary">Donate Meals</a>
          <a href="/receiver" class="btn btn-secondary">Receive Meals</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="hero">
        <h1>Donate Surplus Meals</h1>
        <p>Help reduce food waste and feed those in need</p>
      </div>

      <div class="form-container">
        <form id="donorForm">
          <div class="form-group">
            <label for="name">Organization/Business Name</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required />
          </div>

          <div class="form-group">
            <label for="mealType">Meal Type</label>
            <select id="mealType" name="mealType" required>
              <option value="">Select meal type</option>
              <option value="cooked">Cooked Meals</option>
              <option value="packaged">Packaged Food</option>
              <option value="fresh">Fresh Produce</option>
              <option value="canned">Canned Goods</option>
            </select>
          </div>

          <div class="form-group">
            <label for="quantity">Quantity (number of meals)</label>
            <input
              type="number"
              id="quantity"
              name="quantity"
              min="1"
              required
            />
          </div>

          <div class="form-group">
            <label for="expiryDate">Expiration Date</label>
            <input
              type="date"
              id="expiryDate"
              name="expiryDate"
              required
            />
          </div>

          <div class="form-group">
            <label for="location">Pickup Location</label>
            <input type="text" id="location" name="location" required />
          </div>

          <div class="form-group">
            <label for="notes">Additional Notes</label>
            <textarea id="notes" name="notes" rows="3"></textarea>
          </div>

          <button type="submit" class="btn btn-primary">
            Register Donation
          </button>
        </form>
      </div>

      <div id="qrContainer" class="qr-container" style="display: none">
        <h2>Your QR Code</h2>
        <div id="qrCode"></div>
        <p>Please print this QR code and attach it to your meal package</p>
        <button id="printQR" class="btn btn-secondary">Print QR Code</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="/static/js/donor.js"></script>
  </body>
</html>
